<button (click)="createNewProduct()">Create</button>
<button (click)="onShowDetail('1234')">detalle not found</button>
<div class="products--grid">
    <app-product
        [product]="product"
        *ngFor="let product of products"
        (addedProduct)="onAddToShoppingCart($event)"
        (showProduct)="onShowDetail($event)"
    ></app-product>
    <button (click)="onLoadMore()">Load more</button>
</div>
<div class="product-detail" [class.active]="showProductDetail">
    {{ statusDetail }}
    <div *ngIf="product">
        <button (click)="toggleProductDetail()">Close</button>
        <h1>{{ product.title }}</h1>
        <swiper [slidesPerView]="1">
            <ng-template swiperSlide *ngFor="let img of product.images">
                <img [src]="img" [alt]="product.title" />
            </ng-template>
        </swiper>
        <p>{{ product.description }}</p>
        <button (click)="updateProduct()">Editar</button>
        <button (click)="deleteProduct()">Eliminar</button>
    </div>
</div>
